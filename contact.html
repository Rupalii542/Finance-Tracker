<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartGulak - Contact Us</title>
  <meta name="description" content="Get in touch with the SmartGulak team for support, queries, or feedback.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 10%;
      background: #1f1f1f;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: #facc15;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #facc15;
    }
    .nav-links a.btn {
      background: #facc15;
      color: #000;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .nav-links a.btn:hover {
      background: #ffb703;
    }

    /* Hero Section */
    .contact-hero {
      text-align: center;
      padding: 70px 20px 40px 20px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      box-shadow: 0 2px 16px rgba(44, 62, 80, 0.08);
      margin-bottom: 40px;
      animation: fadeInDown 1s;
    }
    .contact-hero h1 {
      font-size: 2.5rem;
      color: #f4f6fb;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .contact-hero p {
      color: #f4f6fb;
      font-size: 1.2rem;
      margin-bottom: 0;
    }

    /* Contact Form Container */
    .contact-container {
      max-width: 900px;
      width: 90%;
      margin: 0 auto 60px auto;
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 28px rgba(44, 62, 80, 0.12);
      animation: fadeInUp 1s;
    }
    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2d3e50;
      font-size: 1.8rem;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }
    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1.05rem;
      outline: none;
      transition: border 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #2563eb;
    }
    .form-group textarea {
      resize: none;
      height: 140px;
    }

    /* Button */
    .submit-btn {
      display: block;
      width: 100%;
      background: #facc15;
      border: none;
      padding: 16px;
      font-size: 1.15rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #ffb703;
    }

    /* Success Message */
    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.05rem;
    }

    /* Footer */
    .footer-bottom {
      text-align: center;
      padding: 16px 5vw;
      background: #181818;
      color: #fff;
      font-size: 1em;
      letter-spacing: 0.5px;
      margin-top: auto;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <header>
      <nav class="navbar" aria-label="Main Navigation">
        <h2 class="logo">SmartGulak</h2>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="faq.html">Helpdesk</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Send us your queries, suggestions, or feedback.</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-container">
      <h2>Get in Touch</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="from_name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="reply_to" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
        <p class="success-message" id="success-msg">Your message has been sent successfully!</p>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-bottom">
        <p>© 2025 <strong>SmartGulak</strong> | Made with <span style="color:#e25555;">&#10084;</span> by Team</p>
      </div>
    </footer>
  </div>

  <!-- EmailJS Script -->
  <script>
    (function(){
      emailjs.init("JvC6HMd-zwoNlFQF2"); // Replace with your EmailJS Public Key
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_8i4g6fs', 'template_2jx529o', this)
        .then(function() {
          document.getElementById("success-msg").style.display = "block";
          document.getElementById("contact-form").reset();
        }, function(error) {
          alert("Failed to send message. Please try again.");
          console.log("Error:", error);
        });
    });
  </script>
</body>
</html>
