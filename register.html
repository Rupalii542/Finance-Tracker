<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartGulak - Register</title>
  <meta name="description" content="SmartGulak Register - Create your account.">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2d3e50;
      padding: 18px 40px;
    }
    .logo {
      color: #fff;
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .nav-links a.active,
    .nav-links a:hover {
      background: #facc15;
      color: #222;
    }
    .nav-links a.btn {
      background:#facc15;
      color: #222;
      font-weight: 600;
    }
    .nav-links a.btn:hover {
      background:#facc15;
      color: #fff;
    }
    /* Register Form */
    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }
    .form-box {
      background: #fff;
      padding: 36px 32px 28px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
      min-width: 320px;
      max-width: 370px;
      width: 100%;
    }
    .form-box h2 {
      margin-top: 0;
      margin-bottom: 24px;
      color: #2d3e50;
      font-weight: 600;
      text-align: center;
    }
    .form-box label {
      display: block;
      margin-bottom: 6px;
      color: #2d3e50;
      font-size: 1rem;
      font-weight: 500;
    }
    .form-box input[type="text"],
    .form-box input[type="email"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #b0bec5;
      border-radius: 6px;
      font-size: 1rem;
      background: #f8fafc;
      transition: border 0.2s;
    }
    .form-box input:focus {
      border: 1.5px solid #facc15;
      outline: none;
    }
    .form-btn {
      width: 100%;
      padding: 12px 0;
      background: #facc15;
      color: #222;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 10px;
    }
    .form-btn:hover {
      background: #e6b800;
      color: #fff;
    }
    .form-box p {
      text-align: center;
      margin-top: 12px;
      font-size: 0.98rem;
    }
    .form-box a {
      color: #facc15;
      text-decoration: none;
      font-weight: 500;
    }
    .form-box a:hover {
      text-decoration: underline;
    }
    /* Footer */
    .footer {
      background: #1f1f1f;
      color: #fff;
      padding: 40px 0 0 0;
      font-family: 'Poppins', sans-serif;
      margin-top: auto;
    }
    .footer-columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: auto;
      padding-bottom: 20px;
    }
    .footer-col {
      flex: 1 1 220px;
      margin: 0 20px;
      min-width: 200px;
    }
    .footer-col h3 {
      color: #facc15;
      margin-bottom: 16px;
      font-size: 1.25em;
      font-weight: bold;
    }
    .footer-col ul {
      list-style: none;
      padding: 0;
    }
    .footer-col ul li {
      margin-bottom: 10px;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .footer-col ul li i {
      color: #facc15;
    }
    .footer-col a {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-col a:hover {
      color: #facc15;
      text-decoration: underline;
    }
    .socials a {
      color: #fff;
      font-size: 1.3em;
      margin-right: 10px;
      transition: color 0.2s;
    }
    .socials a:hover {
      color: #facc15;
    }
    .footer-bottom {
      text-align: center;
      padding: 14px 5vw;
      background: #181818;
      color: #fff;
      font-size: 1em;
      letter-spacing: 0.5px;
      margin-top: 10px;
      box-sizing: border-box;
      white-space: normal;
      word-break: break-word;
    }
    @media (max-width: 700px) {
      .footer-columns {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      .footer-col {
        margin: 0 0 24px 0;
        min-width: 220px;
      }
      .navbar {
        flex-direction: column;
        gap: 16px;
        padding: 18px 10px;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .form-box {
        min-width: 90vw;
        padding: 24px 8vw 20px 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="navbar">
        <h2 class="logo">SmartGulak</h2>
        <ul class="nav-links">
          <li><a href="login.html" class="btn">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <div class="form-box">
        <h2>Create Account</h2>
        <form>
          <label>Name</label>
          <input type="text" placeholder="Enter your name" required>
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required>
          <label>Password</label>
          <input type="password" placeholder="Create a password" required>
          <button type="submit" class="form-btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </section>
    
      <div class="footer-bottom">
        <p>Â© 2025 <strong>SmartGulak</strong> | Made with <span style="color:#e25555;">&#10084;</span> by Team</p>
      </div>
    
  <script>
    document.querySelector('.form-box form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.querySelector('input[type="text"]').value;
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;
      localStorage.setItem('registeredEmail', email);
      localStorage.setItem('registeredPassword', password);
      alert('Registered Successfully');
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
