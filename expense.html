<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartGulak - Expense Tracker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 10%;
      background: #1f1f1f;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: #facc15;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #facc15;
    }
    .nav-links a.btn {
      background: #facc15;
      color: #000;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .nav-links a.btn:hover {
      background: #ffb703;
    }

    /* Expense Section */
    .expense-hero {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
    }
    .expense-hero h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .expense-container {
      max-width: 900px;
      width: 90%;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(44,62,80,0.1);
    }
    .expense-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3e50;
    }
    form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    form input, form select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      font-size: 1rem;
    }
    form button {
      padding: 12px 18px;
      background: #facc15;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #ffb703;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background: #facc15;
      color: #000;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }

    /* Footer */
    footer {
      margin-top: auto;
      text-align: center;
      background: #1f1f1f;
      color: #fff;
      padding: 16px 5vw;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <h2 class="logo">SmartGulak</h2>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="faq.html">Helpdesk</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <section class="expense-hero">
      <h1>Expense Tracker</h1>
      <p>Log, categorize, and monitor your daily spending</p>
    </section>

    <!-- Expense Container -->
    <section class="expense-container">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="desc" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (â‚¹)</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 <strong>SmartGulak</strong> | Designed with ðŸ’›</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("expense-form");
    const tableBody = document.querySelector("#expense-table tbody");

    function loadExpenses() {
      const expenses = JSON.parse(localStorage.getItem("expenses")) || [];
      tableBody.innerHTML = "";
      expenses.forEach((exp, index) => {
        const row = `<tr>
          <td>${exp.desc}</td>
          <td>${exp.amount}</td>
          <td>${exp.category}</td>
          <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const desc = document.getElementById("desc").value;
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value;

      const expense = { desc, amount, category };
      const expenses = JSON.parse(localStorage.getItem("expenses")) || [];
      expenses.push(expense);
      localStorage.setItem("expenses", JSON.stringify(expenses));

      form.reset();
      loadExpenses();
    });

    function deleteExpense(index) {
      const expenses = JSON.parse(localStorage.getItem("expenses")) || [];
      expenses.splice(index, 1);
      localStorage.setItem("expenses", JSON.stringify(expenses));
      loadExpenses();
    }

    loadExpenses();
  </script>
</body>
</html>
